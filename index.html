<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6 d-none d-md-block">
                <!-- Carrusel de presentación -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagnes/image1.png" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="imagnes/image2.png" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="imagnes/image3.png" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Columna derecha -->
            <div class="col-md-6">
                <!-- Aquí puedes agregar el formulario de inicio de sesión -->
                <div class="card p-4">
                    <div class ="LogoDeInstagram">
                        <img src="imagnes/logo.png" alt="Logo de Instagram">
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Usuario o correo electrónico">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        <p>---------- o ----------</p>
                        <a href="#"><img src="imagnes/fb.png" alt="Logo de facebook">Iniciar sesion con facebook</a>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                        <p>Descarga la app.</p>
                        <a href="#"><img src="imagnes/android.png" alt="Logo de app"></a>
                        <a href="#"><img src="imagnes/ios.png" alt="Logo de app"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="abajo">
        <a href="#"> meta</a>
        <a href="#">Informacion</a>
        <a href="#">Blog</a>
        <a href="#">Empleo</a>
        <a href="#">Api</a>
        <a href="#">Privacidad</a>
        <a href="#">Condiciones</a>
        <a href="#">Ubicaciones</a>
        <a href="#">Instagram lite</a>
        <a href="#">Threads</a>
        <a href="#">Inportacion de contactos y no Usuarios</a>
        <a href="#">Meta Verified</a>
    </div>
    <div class="AbajoCentro">
        <a href="#">Español</a>
        <a href="#">© 2025 Instagram from Meta</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
