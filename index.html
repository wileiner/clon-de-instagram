<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6 d-none d-md-block">
                <!-- Carrusel de presentación -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image1.png" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.png" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.png" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Columna derecha -->
            <div class="col-md-6">
                <!-- Aquí puedes agregar el formulario de inicio de sesión -->
                <div class="card p-4">
                    <h1 class="text-center mb-4">Instagram</h1>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Usuario o correo electrónico">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
